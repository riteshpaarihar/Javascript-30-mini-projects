<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <div class="palette">
            <div class="color" id="color1">
                <input type="color" id="picker1">
            </div>
            <div class="color" id="color2">
                <input type="color" id="picker2">
            </div>
            <div class="color" id="color3">
                <input type="color" id="picker3">
            </div>
            <div class="color" id="color4">
                <input type="color" id="picker4">
            </div>
            <div class="color" id="color5">
                <input type="color" id="picker5">
            </div>
        </div>
        <button id="generate">Generate Palette</button>
        <button id="set-bg">Set Background</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
